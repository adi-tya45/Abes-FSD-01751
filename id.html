<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <style>
        .parent-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .id-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
           
        }
       
            img {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin-bottom: 15px;
            }
        .id-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translate(0px, -5px);
            transition: 0.3s ease-in-out ;
        }
        .id-card h2 {
            margin-bottom: 15px;
        }
        .id-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="parent-container">
        
            <div class="id-card">
                <div>
                <img src="Screenshot 2025-12-02 110528.png" alt="">
            </div>
                <h2>ID Card</h2>
                <p>Name: Aditya Tilak Sharma</p>
                <p>Age: 18</p>
                <p>Department: Computer Science(Data-Science)</p>
                <p>College: ABESEC(G.Z.B)</p>
                 
            </div>
           
            
        
    </div>
</body>
</html>
