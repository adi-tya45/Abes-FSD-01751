<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Charriot</title>
</head>
<body>
    <Fieldset style="width: 50%; margin: auto; padding: 20px; border: 2px solid #000;">
        <legend><h1>Hotel Room Booking Form</h1></legend>

        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required><br><br>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required><br><br>

            <label for="roomType">Room Type:</label>
            <select id="roomType" name="roomType" required>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select><br><br>

            <label for="guests">No. of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required><br><br>

            <label for="requests">Special Requests:</label><br>
            <textarea id="requests" name="requests" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Book Now">
            <input type="button" value="Reset Form">

        </form>
    </Fieldset>
</body>
</html>
